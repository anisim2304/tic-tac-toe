<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tic tac</title>
<style>
body {
background: cadetblue;
}
h1 {
text-align: center;
text-transform: uppercase;
}
#game {
margin: 0 auto;
width: 25rem;
height: 25rem;
display: grid;
grid-gap: .5rem;
grid-template: repeat(3, 1fr)/repeat(3, 1fr);
}
.cells{
border: darkslategray .2rem solid;
background: lightblue;
display: flex;
justify-content: center;
align-items: center;
font-size: 3rem;
cursor: pointer;
}
</style>
</head>
<body>
<h1>Tic tac game</h1>
<div id="game"></div>
<script>
function drow(field) {
field.innerHTML = '';
for (let n = 0; n < 9; n++) {
field.innerHTML += '<div class="cells"></div>';
}
}
let field = document.getElementById('game'),
steps = 0,
cell;
drow(field);
document.addEventListener(
'click', e => {
let cell = e.target;
if (!cell.innerText) {
steps++;
cell.innerText = (steps % 2)? 'X': '0';
} else {
if (steps >= 9) {
drow(field);
steps = 0;
alert('Game complete!');
}
}
}
);
</script>
</body>
</html>
